<!doctype html>
<html>
<head>
<style>
  .tracks {
    border: 1px solid green;
    height: 300px;
    overflow: scroll;
  }

  .track {
    height: 30px;
    background-color: gray;
  }
  .playBar {
    background-color: #7777dd;
    height: 20px;
    margin-bottom: 15px;
  }
  .needle {
    height: 20px;
    width: 10px;
    position: absolute;
    background-color: black;
  }
  * {
    margin: 0px;
    padding: 0px;
  }

</style>  

<script src="http://inc.the.tl/jquery.js"></script>
<script src="http://inc.the.tl/jqueryui.js"></script>
<script src="http://inc.the.tl/underscore.js"></script>
<script src="http://inc.the.tl/coffeescript.js"></script>
<script src="http://inc.the.tl/neckbrace/index.js"></script>
<script type="text/coffeescript">
  
TrackMaker = (trackManager) ->
  Track = _p.class
    initialize: (o) ->
      el = _m(o).el = $ document.createElement "div"
      el.addClass "track"
      _p.append o    
    append: (o) ->
      _p.add trackManager.tracks, o
      _m(trackManager).el.append _m(o).el
    
_.mixin
  stringFromKeyCode: (keyCode) -> String.fromCharCode(keyCode).toLowerCase() 

TrackManager = _p.class
  intervalAmt: 1000
  initialize: (o) ->
    el = _m(o).el = $ document.createElement "div"
    playBar = _m(o).playBar = $ document.createElement "div"
    needle = _m(o).needle = $ document.createElement "div"
    el.addClass "tracks"
    playBar.addClass "playBar"
    needle.addClass "needle"
    o.tracks = _p.new Arr, []
    o.$audio = $ o.audio
    o.audio = o.$audio[0] 
    _p.append o
    _m(o).Track = TrackMaker o
    console.log o.$audio
    o.playing = false
    o.$audio.bind "canplaythrough", (e) ->
      console.log "can play through"
    o.$audio.bind "play", (e) ->
      o.playing = true
    o.$audio.bind "pause", (e) ->
      o.playing = false
    playHeadFunc = () ->
      _p.setPlayHead o
    o.interval = setInterval playHeadFunc, TrackManager.intervalAmt
  setPlayHead: (o) ->
    mo = _m o
    duration = o.audio.duration
    currentTime = o.audio.currentTime 
    width = mo.playBar.width() #TODO dont rely on the dom to give you the width
    pos = currentTime / duration * width
    mo.needle.css "left", "#{pos}px"



  append: (o) ->
    _m(o).playBar.append _m(o).needle
    $(document.body).append(_m(o).playBar).append _m(o).el
    $(document).keydown (e) ->
      if o.playing == false
        console.log "not playing" 
        return
      console.log "playing is true"
      e.preventDefault()
      console.log _.stringFromKeyCode e.keyCode     
  render: (o) ->
    #todo: add this method
  removeTrack: (o, track) ->
    _p.remove o.tracks, track
    _p.render o
  

$(document).ready () ->
  trackManager = window.trackManager = _p.new TrackManager, audio: $('#song')
  track1 = _p.new _m(trackManager).Track
  



</script>
</head>
<body>
  <audio id="song" controls="true" src="Yo.mp3"></audio>

</body>
</html>
